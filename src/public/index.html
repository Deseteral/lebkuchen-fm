<!DOCTYPE html>
<html>
<head>
  <title>index</title>
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <h1>Test index</h1>
  <div id="time">0</div>
  <script>
    var socket = io();
    var state = { time: 0 };
    socket.on('events', (eventData, responseCb) => {
      if (eventData.id === 'PLAYER_STATE_UPDATE') {
        console.log('my new state', eventData.state);
        state = eventData.state;
      }

      if (eventData.id === 'PLAYER_STATE_REQUEST') {
        console.log('sending state', state);
        responseCb(state);
      }
    });

    setInterval(() => {
      state.time++;
      document.getElementById("time").innerHTML = state.time;
    }, 1000);
  </script>
</body>
</html>
