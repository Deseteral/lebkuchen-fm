<!DOCTYPE html>
<html>

<head>
  <title>Login to LebkuchenFM</title>
  <link rel="stylesheet" href="./login.css">
</head>

<body class="bg-gray-800">
  <div class="flex items-center justify-center min-h-screen">
    <div class="px-8 py-6 mt-4 text-left bg-white shadow-lg">
      <h3 class="text-2xl font-bold text-center">Login to LebkuchenFM</h3>

      <form action="/auth" method="post">
        <div class="mt-4">
          <div>
            <label class="block" for="username">Username<label>
            <input name="username" type="text" placeholder="Username" class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
          </div>

          <div class="mt-4">
            <label class="block" for="password">Password<label>
            <input name="password" type="password" placeholder="Password" class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
          </div>

          <div class="flex items-baseline justify-between">
            <button type="submit" class="px-6 py-2 mt-4 text-white bg-blue-600 rounded-lg hover:bg-blue-900">Login</button>
          </div>

          <div class="text-xs tracking-wide mt-4">
            If you are a new user or you've forgotten your password, ask existing user for help.
          </div>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
